<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
    <div class="form-wrapper">
      <h1>Photo search</h1>

      <form class="search-box search-form" id="search-form">
        <input
          class="search-box-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="search images..."
        />

        <button class="search-box-button" type="submit">
          <i class="search-box-icon material-icons">search</i>
        </button>
      </form>
    </div>
    <div class="container">
      <ul class="gallery list"></ul>
    </div>
    <div class="button-wrapper">
      <button type="button" class="load-more glow-on-hover">Load more</button>
    </div>
    <button class="top-button invisible"></button>
    <script src="index.js" type="module"></script>
  </body>
</html>
